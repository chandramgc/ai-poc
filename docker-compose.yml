services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relationship-finder-api
    ports:
      - "1001:1001"
    environment:
      - LOG_LEVEL=INFO
      - ALLOW_FUZZY=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:1001
      - API_KEY=dev
      - EXCEL_PATH=data/relationships.csv
      - ALIASES_PATH=data/aliases.csv
    volumes:
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s