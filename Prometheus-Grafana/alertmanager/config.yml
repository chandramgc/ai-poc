route:
  receiver: "default"
  group_by: ["alertname"]
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 1h

receivers:
  - name: "default"
    # No external notifications by default.
    # To enable Slack/email/webhooks, add a config here.
    # Example webhook:
    # webhook_configs:
    #   - url: "http://host.docker.internal:9000/alerts"
